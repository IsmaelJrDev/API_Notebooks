<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Notebook</title>
    <link rel="stylesheet" href="css/style_index.css">  <!-- Vincula el CSS -->
</head>
<body>
    <h1>Selecciona un Notebook para Ver</h1>  <!-- TÃ­tulo principal -->

    <!-- Contenedor de botones -->
    <div class="btn-container">
        {% for notebook in notebooks %}  <!-- Itera sobre los notebooks pasados por Flask -->
        <button onclick="window.location.href='{{ url_for('view_notebook', notebook_name=notebook) }}'">
            {{ notebook }}  <!-- Nombre del notebook -->
        </button>
        {% endfor %}
    </div>
</body>
</html>
